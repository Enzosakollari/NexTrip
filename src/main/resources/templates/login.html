<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #0a192f;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            /* Reduced zoom - shows more of the video */
            transform: scale(1.05);
            filter: brightness(0.8);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    135deg,
                    rgba(10, 25, 47, 0.85) 0%,
                    rgba(20, 40, 80, 0.7) 50%,
                    rgba(10, 25, 47, 0.85) 100%
            );
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
            animation-delay: 0.3s;
        }

        .window {
            background: rgba(20, 25, 35, 0.92);
            border-radius: 16px;
            padding: 35px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(100, 150, 255, 0.25);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 32px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.7s;
        }

        .input-group {
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.9s;
        }

        .input-group:nth-child(2) {
            animation-delay: 1.1s;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 35, 45, 0.95);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.3s;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .btn:hover {
            background: linear-gradient(135deg, #3a80d2, #2a6aad);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.6);
        }

        .switch {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.5s;
        }

        .switch a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .switch a:hover {
            text-decoration: underline;
            color: #6ba8ff;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(30, 35, 45, 0.7);
            padding: 5px;
        }

        .video-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2s;
        }

        .video-controls button {
            background: rgba(20, 25, 35, 0.8);
            border: 1px solid rgba(100, 150, 255, 0.3);
            color: #4a90e2;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .video-controls button:hover {
            background: rgba(30, 35, 45, 0.9);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .window {
                padding: 25px 20px;
            }

            h2 {
                font-size: 28px;
            }

            .video-controls {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
<div class="video-background">
    <!-- Using your specified video file path -->
    <video autoplay muted loop id="bg-video">
        <source src="/videos/plane.mp4" type="video/mp4">
        <!-- Fallback in case the video doesn't exist -->
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
</div>

<div class="container">
    <div class="window">
        <div class="logo">
            <!-- Using your logo image -->
            <img src="/images/logo.png" alt="Logo">
        </div>
        <h2>Welcome Back</h2>
        <form method="post" action="/perform_login">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="switch">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</div>

<div class="video-controls">
    <button id="video-toggle">
        <i class="fas fa-pause"></i> Pause Video
    </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('bg-video');
        const videoToggle = document.getElementById('video-toggle');
        const videoIcon = videoToggle.querySelector('i');

        // Video controls
        videoToggle.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                videoIcon.className = 'fas fa-pause';
                videoToggle.innerHTML = '<i class="fas fa-pause"></i> Pause Video';
            } else {
                video.pause();
                videoIcon.className = 'fas fa-play';
                videoToggle.innerHTML = '<i class="fas fa-play"></i> Play Video';
            }
        });

        // If video fails to load, provide a fallback
        video.addEventListener('error', function() {
            console.error('Video failed to load. Using fallback background.');

            // Create a fallback background with CSS
            const videoBackground = document.querySelector('.video-background');
            videoBackground.innerHTML = `
                    <div style="position:absolute; top:0; left:0; width:100%; height:100%;
                                background: linear-gradient(135deg, #0a192f 0%, #1a3a5f 100%);
                                display:flex; align-items:center; justify-content:center;">
                        <div style="text-align:center; color:white;">
                            <i class="fas fa-plane" style="font-size:48px; margin-bottom:15px; opacity:0.7;"></i>
                            <p>Video not available</p>
                        </div>
                    </div>
                `;
        });

        // If logo fails to load, provide a fallback
        const logoImg = document.querySelector('.logo img');
        logoImg.addEventListener('error', function() {
            console.error('Logo failed to load. Using fallback icon.');
            const logoDiv = document.querySelector('.logo');
            logoDiv.innerHTML = '<i class="fas fa-user-circle"></i>';
            logoDiv.style.fontSize = '40px';
            logoDiv.style.color = '#4a90e2';
        });

        // Try to play the video (handles autoplay restrictions)
        const playVideo = async () => {
            try {
                await video.play();
            } catch (err) {
                console.log('Autoplay prevented:', err);
                // Show play button if autoplay is blocked
                video.controls = false;
            }
        };

        playVideo();

        // Add a subtle parallax effect to the video background on scroll
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const video = document.querySelector('.video-background video');
            if (video) {
                video.style.transform = `scale(1.05) translateY(${scrolled * 0.3}px)`;
            }
        });
    });
</script>
</body>
</html>
