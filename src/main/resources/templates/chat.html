<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NextTrip â€“ Travel Assistant</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: radial-gradient(circle at top, #1d4ed8, #020617 60%);
            color: #e5e7eb;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px 64px;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .logo {
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-size: 14px;
            color: #bfdbfe;
        }
        .nav-links a {
            margin-left: 16px;
            font-size: 14px;
            color: #9ca3af;
            text-decoration: none;
        }
        .nav-links a:hover {
            color: #e5e7eb;
        }
        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 18px;
            padding: 22px 24px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 6px;
        }
        .subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 16px;
        }
        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
            margin-bottom: 16px;
        }
        .message {
            max-width: 70%;
            padding: 10px 12px;
            border-radius: 14px;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user {
            margin-left: auto;
            background: #1d4ed8;
        }
        .bot {
            margin-right: auto;
            background: #020617;
            border: 1px solid #1f2937;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        .input-row textarea {
            flex: 1;
            resize: none;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #374151;
            background-color: #020617;
            color: #e5e7eb;
            min-height: 48px;
        }
        .input-row button {
            padding: 0 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(to right, #0ea5e9, #22c55e);
            color: white;
            font-weight: 600;
            cursor: pointer;
            min-width: 90px;
        }
        .input-row button:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-nav">
        <div class="logo">NextTrip</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/flights/search-view">Search flights</a>
        </div>
    </div>

    <div class="card">
        <div>
            <h1>Travel assistant</h1>
            <p class="subtitle">
                Ask anything about destinations, dates, budgets, or flight ideas.
            </p>
        </div>

        <div class="chat-window" id="chat-window">
            <div class="message bot">
                Hi! I am your NextTrip assistant. Tell me what kind of trip youâ€™re dreaming about ðŸ›«
            </div>
        </div>

        <div class="input-row">
            <textarea id="message-input"
                      placeholder="Example: Weekend trip from Tirana in March, low budget, maybe somewhere warm?"></textarea>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const chatWindow = document.getElementById("chat-window");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, type) {
        const div = document.createElement("div");
        div.className = "message " + type;
        div.textContent = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, "user");
        input.value = "";
        input.focus();
        sendBtn.disabled = true;

        try {
            const res = await fetch("/chat/message", {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain"
                },
                body: text
            });
            const reply = await res.text();
            appendMessage(reply, "bot");
        } catch (e) {
            appendMessage("Sorry, something went wrong talking to the assistant.", "bot");
        } finally {
            sendBtn.disabled = false;
        }
    }

    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>
</body>
</html>
